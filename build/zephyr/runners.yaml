# Available runners configured by board.cmake.
runners:
- stm32cubeprogrammer
- openocd
- pyocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: stm32cubeprogrammer

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: C:/dev/stm32/zephyr/boards/st/nucleo_u5a5zj_q
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/dev/stm32/zephyr-sdk-0.17.4/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py.exe

# Runner specific arguments
args:
  stm32cubeprogrammer:
    - --port=swd
    - --reset-mode=hw
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --tcl-port=6666
    - --cmd-pre-init
    - gdb_report_data_abort enable
    - --no-halt
    - --cmd-erase=stm32l4x mass_erase 0
  pyocd:
    - --dt-flash=y
    - --target=stm32u5a5zjtx
  jlink:
    - --dt-flash=y
    - --device=STM32U5A5ZJ
    - --reset-after-load
